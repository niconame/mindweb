<SCRIPT type="text/javascript">

        // 使用者輸入判斷
        function check(){
            if ( $('#id').val() == "") {
                alert("please input your Account");
            } else if( $('#email').val() =="") {
                alert("please input your email");
            } else if ( $('#name').val()== "") {
                alert("please input your name");
            } else if ( $('#pwd').val() == "") {
                alert("please input your password");
            } else if ( $('#pwdcheck').val()== "") {
                alert("please input your password check");
            } else if ( $('#pwd').val() != $('#pwdcheck').val() ) {
                alert("please check your password");
            } else formsubmit();
        }

        function formsubmit() {
            $.post( "register",
                {   id:     $('#id').val(),
                    name:   $('#name').val(),
                    pwd:    $('#pwd').val(),
                    email:  $('#email').val()
                },
                function (data) {
                    if( data == 'success') {
                        alert('註冊成功 請重新登入');
                        //window.history.back();   
                        // $.ajax({
                        //     url:'/login',

                        //     success:fucntion(){

                        //     }
                        // });    
                        $.ajax({
                            url:'/resgisterSuccess',
                            async:false,
                            type:'POST',
                            success:function(){
                                return true;
                            }
                        });      
                    }           
                    else{
                        alert('註冊失敗 請重新註冊');
                        location.reload() ;
                    }
            });
        }
